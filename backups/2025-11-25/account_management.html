{% extends "layout.html" %}

{% block title %}Account Management - Just.Trades.{% endblock %}

{% block page_title %}ACCOUNT MANAGEMENT{% endblock %}

{% block content %}
<div class="accounts-header">
    <div class="accounts-title">
        <h2>Accounts</h2>
        <span id="account-count">0 Used / Unlimited</span>
    </div>
    <div class="accounts-actions">
        <div class="search-bar">
            <i class="material-icons">search</i>
            <input type="text" placeholder="Search accounts...">
        </div>
        <button class="btn btn-add">+ Add Account</button>
    </div>
</div>

<div class="accounts-grid" id="accounts-grid">
    <!-- Account cards will be dynamically inserted here -->
</div>
{% endblock %}

{% block styles %}
<style>
    .accounts-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
    }
    .accounts-title h2 { font-size: 2.2rem; margin: 0; }
    .accounts-title span { color: var(--text-muted); font-size: 0.9rem; }
    .accounts-actions { display: flex; align-items: center; gap: 1rem; }
    .search-bar {
        display: flex;
        align-items: center;
        background-color: var(--background-light);
        padding: 8px 15px;
        border-radius: 20px;
    }
    .search-bar input { background: transparent; border: none; color: white; outline: none; margin-left: 10px; }
    .btn {
        border: none;
        border-radius: 6px;
        padding: 10px 20px;
        font-weight: 500;
        cursor: pointer;
    }
    .btn-add { background-color: var(--green); color: black; font-weight: bold; }
    
    .accounts-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
    }
    .account-card {
        background-color: var(--background-light);
        border-radius: 8px;
        padding: 1rem;
        cursor: pointer;
        position: relative;
    }
    .account-card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
    }
    .account-name { font-size: 1.1rem; font-weight: 600; margin-bottom: 0.5rem; }
    .account-select-text { color: var(--text-muted); font-size: 0.9rem; }
    .account-icons { display: flex; gap: 0.5rem; color: var(--text-muted); }
    .account-subs {
        display: flex;
        flex-wrap: wrap;
        gap: 0.4rem;
        margin-top: 0.75rem;
    }
    .sub-chip {
        font-size: 0.75rem;
        padding: 4px 10px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.15);
        color: var(--text-light);
    }
    .sub-chip.demo {
        border-color: #f59e0b;
        color: #f59e0b;
    }
    .sub-chip.live {
        border-color: #10b981;
        color: #10b981;
    }
    .sub-chip.empty {
        opacity: 0.6;
    }
    .account-actions-inline {
        display: flex;
        gap: 0.5rem;
        margin-top: 0.75rem;
    }
    .btn-inline {
        padding: 4px 10px;
        border-radius: 6px;
        font-size: 0.75rem;
        border: 1px solid rgba(255,255,255,0.2);
        background: transparent;
        color: var(--text-light);
        cursor: pointer;
    }
    .btn-inline:hover {
        border-color: var(--green);
        color: var(--green);
    }
    .tradovate-logo {
        position: absolute;
        bottom: 1rem;
        right: 1rem;
        width: 35px;
        height: 35px;
        background-color: #2b3553;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .btn-inline.loading {
        opacity: 0.5;
        pointer-events: none;
    }
    .spinner {
        display: inline-block;
        width: 14px;
        height: 14px;
        border: 2px solid rgba(255,255,255,0.3);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        vertical-align: middle;
        margin-right: 6px;
    }
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    .account-details {
        margin-top: 1rem;
        padding: 0.75rem;
        background-color: #1d1f33;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.08);
    }
    .account-detail-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
    }
    .account-detail-row:last-child {
        margin-bottom: 0;
    }
    .account-detail-row .label {
        color: rgba(255,255,255,0.6);
    }
    .account-detail-row .value {
        font-weight: 600;
    }
    .account-detail-row .value.live {
        color: #10b981;
    }
    .account-detail-row .value.demo {
        color: #f97316;
    }
    .account-detail-row .value.unavailable {
        color: rgba(255,255,255,0.4);
    }
</style>
{% endblock %}

{% block scripts %}
<script>
    async function loadAccounts() {
        try {
            const response = await fetch('/api/accounts');
            const data = await response.json();
            
            if (data.success) {
                const accounts = data.accounts || [];
                const grid = document.getElementById('accounts-grid');
                grid.innerHTML = '';
                
                document.getElementById('account-count').textContent = `${accounts.length} Used / Unlimited`;
                
                accounts.forEach(account => {
                    const card = document.createElement('div');
                    card.className = 'account-card';
                    card.dataset.accountId = account.id;
                    const connectedStatus = account.is_connected ? 'Connected' : 'Not Connected';
                    const connectedClass = account.is_connected ? 'connected' : 'disconnected';
                    let tradovateAccounts = account.tradovate_accounts || [];
                    if (typeof tradovateAccounts === 'string') {
                        try {
                            tradovateAccounts = JSON.parse(tradovateAccounts);
                        } catch (e) {
                            tradovateAccounts = [];
                        }
                    }
                    tradovateAccounts = Array.isArray(tradovateAccounts) ? tradovateAccounts : [];
                    const liveAccounts = tradovateAccounts.filter(acc => !acc.is_demo);
                    const demoAccounts = tradovateAccounts.filter(acc => acc.is_demo);
                    const liveDisplay = liveAccounts.length ? liveAccounts.map(acc => acc.name || acc.id || 'Live Account').join(', ') : 'N/A';
                    const demoDisplay = demoAccounts.length ? demoAccounts.map(acc => acc.name || acc.id || 'Demo Account').join(', ') : 'N/A';
                    
                    card.innerHTML = `
                        <div class="account-card-header">
                            <div>
                                <div class="account-name">${account.name || 'Unnamed Account'}</div>
                                <div class="account-select-text" style="margin-top: 0.5rem; color: ${account.is_connected ? '#10b981' : '#ef4444'}">${connectedStatus}</div>
                            </div>
                            <div class="account-icons">
                                <i class="material-icons delete-account" style="font-size: 18px; cursor: pointer;" title="Delete account">delete</i>
                            </div>
                        </div>
                        <div class="account-subs ${connectedClass}">
                            <span class="sub-chip">${account.broker || 'Tradovate'}</span>
                        </div>
                        <div class="account-details">
                            <div class="account-detail-row">
                                <span class="label">Live:</span>
                                <span class="value ${liveAccounts.length ? 'live' : 'unavailable'}">${liveDisplay}</span>
                            </div>
                            <div class="account-detail-row">
                                <span class="label">Demo:</span>
                                <span class="value ${demoAccounts.length ? 'demo' : 'unavailable'}">${demoDisplay}</span>
                            </div>
                        </div>
                        <div class="account-actions-inline">
                            <button class="btn-inline btn-refresh-sub" data-account-id="${account.id}">Refresh</button>
                            <button class="btn-inline btn-reconnect" data-account-id="${account.id}">Reconnect</button>
                        </div>
                        <div class="tradovate-logo">
                            <i class="material-icons" style="color: #5e72e4;">trending_up</i>
                        </div>
                    `;
                    grid.appendChild(card);
                });
                
                // Add delete handlers
                document.querySelectorAll('.delete-account').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const accountId = this.closest('.account-card').dataset.accountId;
                        if (accountId && confirm('Are you sure you want to delete this account?')) {
                            deleteAccount(accountId);
                        }
                    });
                });
                
                document.querySelectorAll('.btn-refresh-sub').forEach(btn => {
                    btn.addEventListener('click', async function(e) {
                        e.stopPropagation();
                        await refreshSubaccounts(this);
                    });
                });
                
                document.querySelectorAll('.btn-reconnect').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        window.location.href = `/api/accounts/${this.dataset.accountId}/connect`;
                    });
                });
            } else {
                console.error('Failed to load accounts:', data.error);
            }
        } catch (error) {
            console.error('Error loading accounts:', error);
        }
    }
    
    async function createAccount() {
        const accountName = prompt('Enter account name:');
        if (!accountName || !accountName.trim()) {
            return;
        }
        
        try {
            const response = await fetch('/api/accounts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ accountName: accountName.trim() })
            });
            
            const data = await response.json();
            
            if (data.success) {
                if (data.redirect && data.broker_selection_url) {
                    window.location.href = data.broker_selection_url;
                } else {
                    loadAccounts();
                }
            } else {
                alert('Error creating account: ' + (data.error || 'Unknown error'));
            }
        } catch (error) {
            console.error('Error creating account:', error);
            alert('Error creating account: ' + error.message);
        }
    }
    
    async function deleteAccount(accountId) {
        try {
            const response = await fetch(`/api/accounts/${accountId}`, {
                method: 'DELETE'
            });
            
            const data = await response.json();
            
            if (data.success) {
                alert('Account deleted successfully!');
                loadAccounts();
            } else {
                alert('Error deleting account: ' + (data.error || 'Unknown error'));
            }
        } catch (error) {
            console.error('Error deleting account:', error);
            alert('Error deleting account: ' + error.message);
        }
    }
    
    async function refreshSubaccounts(buttonEl) {
        if (!buttonEl || !buttonEl.dataset.accountId) {
            return;
        }
        const accountId = buttonEl.dataset.accountId;
        const originalLabel = buttonEl.innerHTML;
        buttonEl.classList.add('loading');
        buttonEl.innerHTML = `<span class="spinner"></span>Refreshing`;
        try {
            const response = await fetch(`/api/accounts/${accountId}/refresh-subaccounts`, {
                method: 'POST'
            });
            const data = await response.json();
            if (data.success) {
                loadAccounts();
            } else {
                alert('Error refreshing subaccounts: ' + (data.error || 'Unknown error'));
            }
        } catch (error) {
            console.error('Error refreshing subaccounts:', error);
            alert('Error refreshing subaccounts: ' + error.message);
        } finally {
            buttonEl.classList.remove('loading');
            buttonEl.innerHTML = originalLabel;
        }
    }
    
    document.addEventListener('DOMContentLoaded', function() {
        loadAccounts();
        
        const addButton = document.querySelector('.btn-add');
        if (addButton) {
            addButton.addEventListener('click', createAccount);
        }
    });
</script>
{% endblock %}
